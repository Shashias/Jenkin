<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<style type="text/css">
span{
	display: inline-block;
	width: 200px;
	text-align: left;
}
body{
	height: 100vh;
   	background-color:   pink;
	}
	h1{
	margin-bottom:80px;
	margin-top:50px;
	}
</style>
</head>
<body>
<div align="center">
<h1>Registered Successfully!!!</h1>
	<span>Full name: </span> <span th:text="${user.name}"></span><br>
	<span>E-mail: </span> <span th:text="${user.email}"></span><br>
	<span>Password: </span> <span th:text="${user.password}"></span><br>
	<span>YOB: </span> <span th:text="${user.birthdate}"></span><br>
	<span>Profession: </span> <span th:text="${user.proffesion}"></span><br>
	<span>Status: </span> <span th:text="${user.married}"></span><br>
	<span>Gender: </span> <span th:text="${user.gender}"></span><br>
	<span>Note: </span> <span th:text="${user.note}"></span><br>
</div>
</body>
</html>
